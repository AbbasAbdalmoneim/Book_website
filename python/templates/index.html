<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
</head>
<body>
    <h1>Welcome to the Book Store App</h1>

    <h2>Uploaded Books:</h2>
    <ul>
        {% for book in books %}
        <li>
            <img src="{{ url_for('static', filename='uploads/' + book.image) }}" alt="{{ book.filename }}" width="100">
            <p>{{ book.filename }}</p>
        </li>
        {% else %}
        <p>No books uploaded yet!</p>
        {% endfor %}
    </ul>

    <h2>Choose an Option:</h2>
    <ul>
        <li><a href="/quote">Generate a Random Quote</a></li>
        <li><a href="/upload_book">Upload a Book</a></li>
        <li><a href="/search">Search Books</a></li>
    </ul>
</body>
</html>
