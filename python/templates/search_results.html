<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results for "{{ search_term }}" in "{{ book_name }}"</h1>

    {% if results %}
        <ul>
            {% for match in results %}
            <li>{{ match }}</li> <!-- Display the 9-word match -->
            {% endfor %}
        </ul>
    {% else %}
        <p>No matches found for "{{ search_term }}" in "{{ book_name }}".</p>
    {% endif %}

    <br><br>
    <a href="/search">Search Again</a>
    <br><br>
    <a href="/">Back to Home</a>
</body>
</html>
